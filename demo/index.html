<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>demo</title>
<style>
head{
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
}
body{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  font-family: "Microsoft YaHei";
  -webkit-text-size-adjust: 100%;
}
</style>
</head>
<body>
<div data-type="log" >log</div>
<div data-type="warn" >warn</div>
<div data-type="error" >error</div>
<div data-type="debug" >debug</div>
<script src="./jquery.js" type="text/javascript"></script>
<script src="../log.js" type="text/javascript"></script>
<script>
var log = $.log();
var num = 0;
$("div").on("click",function(){
  var type = $(this).data('type')
  if (type === 'log') {
    console.log(num)
  } else if (type === 'warn') {
    console.warn(num)
  } else if (type === 'error') {
    console.error(num)
  } else {
    console.debug(num)
  }
  num++
})
console.log(1)
</script>
</body>
</html>
